<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <h1>Tambah Data Siswa</h1>
    <p>Isikan semua data dengan benar, lalu tekan simpan</p>
    <table width="100%">
      <tr>
        <td>Nama</td>
        <td><input type="text" name="" id="" /></td>
      </tr>
      <tr>
        <td width="100">Kota Lahir</td>
        <td>
          <select>
            <option value="1">Surabaya</option>
            <option value="2">Sidoarjo</option>
            <option value="3">Gresik</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Tanggal Lahir</td>
        <td><input type="date" /></td>
      </tr>
      <tr>
        <td>Agama</td>
        <td>
          <input type="radio" id="" name="" value="" /><label>Islam</label>
          <input type="radio" id="" name="" value="" /><label>Kristen</label>
          <input type="radio" id="" name="" value="" /><label>Hindu</label>
          <input type="radio" id="" name="" value="" /><label>Budha</label>
          <input type="radio" id="" name="" value="" /><label>Konghucu</label>
        </td>
      </tr>
      <tr>
        <td>Foto</td>
        <td><input type="file" name="" id="" /></td>
      </tr>
    </table>
    <br />
    <table width="100%">
      <tr>
        <td width="500">
          <button>Simpan</button>
        </td>
        <td>
          <button align="right">Kembali</button>
        </td>
      </tr>
    </table>
  </body>
</html>
